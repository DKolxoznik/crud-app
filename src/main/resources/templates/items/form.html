<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.id == null} ? 'Создание' : 'Редактирование'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${item.id == null} ? 'Создать новую запись' : 'Редактировать запись'"></h1>

    <form th:action="@{/items}" th:object="${item}" method="post">

        <!-- Поле ID (если редактирование) -->
        <input type="hidden" th:field="*{id}">

        <!-- Поле "Название" -->
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" th:field="*{name}"
                   required minlength="3" maxlength="50">
            <div class="form-text">От 3 до 50 символов</div>
        </div>

        <!-- Поле "Описание" -->
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" th:field="*{description}"
                      rows="3" maxlength="255"></textarea>
            <div class="form-text">До 255 символов</div>
        </div>

        <!-- Кнопки -->
        <button type="submit" class="btn btn-primary">
            <span th:text="${item.id == null} ? 'Сохранить' : 'Обновить'"></span>
        </button>

        <a th:href="@{/items}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
